{% extends "base.html" %}

{% block title %}Edit Order{% endblock %}

{% block content %}
    <h2>Edit Order #{{ order.id }}</h2>

    <form method="POST" action="{{ url_for('edit_order', id=order.id) }}" style="background-color: #fff; padding: 20px; border-radius: 8px;">
        <label for="product_type">Product Type</label>
        <input type="text" name="product_type" value="{{ order.product_type }}" required>

        <label for="tdc">TDC</label>
        <input type="text" name="tdc" value="{{ order.tdc }}" required>

        <label for="thickness">Thickness</label>
        <input type="number" step="0.01" name="thickness" value="{{ order.thickness }}" required>

        <label for="width">Width</label>
        <input type="number" step="0.01" name="width" value="{{ order.width }}" required>

        <label for="zinc_coating">Zinc Coating</label>
        <input type="text" name="zinc_coating" value="{{ order.zinc_coating }}" required>

        <label for="quantity">Quantity</label>
        <input type="number" name="quantity" value="{{ order.quantity }}" required>

        <button type="submit">Update Order</button>
    </form>
{% endblock %}
